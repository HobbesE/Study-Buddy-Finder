<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackbrighter Create An Account</title>
  </head>
  <body>
    <p id= "reg_intro" class="intro"><h2>Create a Hackbrighter Account</h2></p><br>
    <form action="/register" method="POST">
        <div id= "first_name"><label>First Name </label><input type="text" name="first_name" alt="Please input your first name."></div>
        <div id= "last_name"><label>Last Name </label><input type="text" name="last_name" alt="Please input your last name."></div>
        <div id= "email"><label>Email </label><input type="text" name="email" alt="Please input your email."></div>
        <div id= "username"><label>Username </label><input type="text" name="username" alt="Please input your username."></div>
        <div id= "password"><label>Password </label><input type="password" name="password" alt="Please input your password."></div>
        <div id= "password_suggestion">
            <h5>You can use letters, numbers, and symbols.</h5></div><br>
<!-- <div id= "password_confirmation"><label>enter your password again: </label><input type="password" name="password confirmation" alt="Please input your password."></div> -->
        <label>Cohort Name</label><select name="cohort_name">
            <option value="Ada">Ada</option>
            <option value="Katherine">Katherine</option>
            <option value="Margaret">Margaret</option>
            <option value="Grace">Grace</option>
        </select>
            <label>Cohort Year</label><select name="cohort_year">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="Beyond">Beyond!</option>
        </select><br>
        <h5><a href="/define-cohort">What's this?</a></h5>
        <div id= "submit_registration"><input type="Submit" alt="create account"></div>
        <h5><a href="/login">Log in here</href></a> if you already have an account!</h5>
        
        <!-- Remember me checkbox-->
    </form>

  </body>
</html>
